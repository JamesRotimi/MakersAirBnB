<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>List A Space</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/listSpace.css}">
</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
             alt="" width="72" height="72">
        <h2>Checkout form</h2>
        <p class="lead">Below is an example form built entirely with Bootstrap's form controls. Each required form group
            has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        <form class="sign-up-form" action="/spaces" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Give a title to your Space</h1>

            <div class="form-group">
                <label for="InputTitle" class="sr-only">Title</label>
                <input type="text" id="InputTitle" class="form-control" aria-describedby="emailHelp"
                       placeholder="Title" required autofocus>
            </div>

            <div class="form-group">
                <label for="InputLocation" class="sr-only">Password</label>
                <input type="text" name="location" id="InputLocation" class="form-control" placeholder="Location" required>
            </div>

            <div class="form-group">
                <label for="InputDescription" class="sr-only">Description</label>
                <textarea
                        autocomplete="off" name="location" class="form-control" id="InputDescription" placeholder="Description" rows="10" required>
                </textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Space</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/listASpace.js"></script>

</body>
</html>
